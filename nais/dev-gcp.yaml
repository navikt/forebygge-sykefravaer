apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: forebygge-sykefravaer
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: docker.pkg.github.com/navikt/forebygge-sykefravaer/forebygge-sykefravaer:6582eb01bfce548037910084aa5dfa85d2d14538
  team: arbeidsgiver
  port: 3000
  ingresses:
    - https://arbeidsgiver-gcp.dev.nav.no/forebygge-sykefravaer
  liveness:
    path: /forebygge-sykefravaer/internal/isReady
    initialDelay: 10
  readiness:
    path: /forebygge-sykefravaer/internal/isReady
    initialDelay: 10
  webproxy: true
  env:
    - name: NODE_EXTRA_CA_CERTS
      value: "/etc/ssl/ca-bundle.pem"
  envFrom:
    - secret: forebygge-sykefravaer-secrets
  accessPolicy:
    outbound:
      external:
        - host: i.vimeocdn.com
        - host: api.vimeo.com
        - host: cdn.sanity.io
        - host: dekoratoren.dev.nav.no
      rules:
        - application: nav-dekoratoren
          namespace: personbruker
